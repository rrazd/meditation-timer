<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background disc -->
  <circle cx="16" cy="16" r="16" fill="#06041a"/>

  <!-- Subtle glow -->
  <circle cx="16" cy="16" r="11" fill="rgba(90,50,180,0.12)"/>

  <!-- Clock face ring -->
  <circle cx="16" cy="16" r="10.5" fill="none" stroke="rgba(155,105,245,0.90)" stroke-width="1.6"/>

  <!-- Hour markers at 12, 3, 6, 9 -->
  <line x1="16" y1="7.2" x2="16" y2="9"   stroke="rgba(155,105,245,0.70)" stroke-width="1.4" stroke-linecap="round"/>
  <line x1="24.8" y1="16" x2="23" y2="16" stroke="rgba(155,105,245,0.70)" stroke-width="1.4" stroke-linecap="round"/>
  <line x1="16" y1="24.8" x2="16" y2="23" stroke="rgba(155,105,245,0.70)" stroke-width="1.4" stroke-linecap="round"/>
  <line x1="7.2" y1="16" x2="9" y2="16"   stroke="rgba(155,105,245,0.70)" stroke-width="1.4" stroke-linecap="round"/>

  <!-- Hour hand — pointing to ~10 o'clock -->
  <line x1="16" y1="16" x2="11.2" y2="11.2" stroke="rgba(200,170,255,0.95)" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Minute hand — pointing to ~12 -->
  <line x1="16" y1="16" x2="16" y2="8.5" stroke="rgba(200,170,255,0.95)" stroke-width="1.4" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="16" cy="16" r="1.5" fill="rgba(210,180,255,1)"/>
</svg>
